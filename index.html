<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="dark-section">
    <div class="container">
      <div class="slider">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div id="slides">
          <div class="img">
            <div class="img-wrap"><img src="img/awesome.jpg" alt="awesome"><p class="text-p">You're awesome!</p></div>
            <div class="img-wrap"><img src="img/shrek.jpg" alt="be_happy"><p class="text-p">Keep smiling :)</p></div>
            <div class="img-wrap"><img src="img/good_idea.jpg" alt="think"><p class="text-p">Think about it...</p></div>
            <div class="img-wrap"><img src="img/good_luck.jpg" alt="good_luck"><p class="text-p">Good luck!</p></div>
          </div>
        </div>
        <div class="controls">
          <label for="slide1"><span></span></label>
          <label for="slide2"><span></span></label>
          <label for="slide3"><span></span></label>
          <label for="slide4"><span></span></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
